<div class="col-md-6 offset-md-3">
    <h3>Registro de Tarea</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Descripci√≥n</label>
            <input type="text" class="form-control" name="nombre" id="descripcion" [(ngModel)]="tarea.descripcion">
        </div>
        <div class="form-group">
            <label>Estado</label>
            <select class="form-select" [(ngModel)]="tarea.estado" name="estado">
                <option *ngFor="let estado of listaEstados">
                    {{estado}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Priodad:</label>
            <select class="form-select" [(ngModel)]="tarea.prioridad" name="prioridad">
                <option *ngFor="let prioridad of listaPrioridad">{{prioridad}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Responsable:</label>
            <select class="form-select" [(ngModel)]="tarea.responsable" name="responsable" >
                <option *ngFor="let responsable of listaResponsables" [value]="responsable.id">{{responsable.nombre}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Proyecto:</label>
            <select class="form-select" [(ngModel)]="tarea.proyecto" name="proyecto" >
                <option *ngFor="let proyecto of listaProyectos" [value]="proyecto.id">{{proyecto.nombreProyecto}}</option>
            </select>
        </div>
        <div class="mt-3">
            <button class="btn btn-success me-2">Guardar</button>
            <button class="btn btn-danger">Cancelar</button>
        </div>
    </form>
</div>
