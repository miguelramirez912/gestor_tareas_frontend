<div class="col-md-6 offset-md-3">
    <h3>Actualizar Responsable</h3>
    <div *ngIf="!formularioEstaLleno">Cargando....</div>
    <div *ngIf="formularioEstaLleno">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="responsable.nombre">
            </div>
            <div class="form-group">
                <label>Puesto:</label>
                <select class="form-select" [(ngModel)]="responsable.puesto" name="puesto" >
                    <option *ngFor="let puesto of listaDePuestos" [ngValue]="puesto">{{puesto.nombrePuesto}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Departamento:</label>
                <select class="form-select" [(ngModel)]="responsable.departamento" name="departamento" >
                    <option *ngFor="let departamento of listaDeDepartamentos" [ngValue]="departamento">{{departamento.nombreDepartamento}}</option>
                </select>
            </div>
            <div class="mt-3">
                <button class="btn btn-success me-2">Guardar</button>
                <button class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>
</div>
