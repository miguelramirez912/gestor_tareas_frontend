<div class="col-md-6 offset-md-3">
    <h3>Actualizar Responsable</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="responsable.nombre">
        </div>
        <div class="form-group">
            <label>Puesto:</label>
            <select class="form-control" [(ngModel)]="responsable.puesto" name="puesto" >
                <option *ngFor="let puesto of listaDePuestos" [ngValue]="puesto">{{puesto.nombrePuesto}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Departamento:</label>
            <select class="form-control" [(ngModel)]="responsable.departamento" name="departamento" >
                <option *ngFor="let departamento of listaDeDepartamentos" [ngValue]="departamento">{{departamento.nombreDepartamento}}</option>
            </select>
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
